{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
  {% if messages %}
  {% for message in messages %}
    <div class="mb-4 p-2 text-white bg-green-500 rounded">{{ message }}</div>
  {% endfor %}
{% endif %}
  <h2 class="text-2xl font-semibold mb-4 text-center">Forgot Your Password?</h2>
  <p class="mb-4 text-gray-600 text-sm text-center">Enter your email and weâ€™ll send you a password reset link.</p>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.email.label_tag }}
    <input type="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">Send Reset Email</button>
  </form>
</div>
{% endblock %}
