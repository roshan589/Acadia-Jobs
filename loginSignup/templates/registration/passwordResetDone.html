{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl text-center">
  <h2 class="text-2xl font-semibold mb-4">Check Your Email</h2>
  <p class="text-gray-600 mb-4">We’ve sent a password reset link to your email. If you didn’t receive it, you can resend it below.</p>

  <a href="{% url 'password_reset' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md mt-4">Resend Email</a>
</div>
{% endblock %}
