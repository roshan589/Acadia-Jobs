<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Application Received.</title>
</head>
<body>
  <div style="max-width: 36rem; margin: 0 auto; background-color: #ffffff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">

  <p style="color: #4a5568; font-size: 18px; margin-bottom: 16px;">
    Hello <span style="font-weight: 600; color: #1a202c;">{{ faculty.first_name }}</span>,
  </p>

  <p style="color: #4a5568; margin-bottom: 16px;">
    <span style="font-weight: 600;">{{ applicant.first_name }} {{ applicant.last_name }}</span>
    has applied for the job: 
    <strong style="color: #3182ce;">{{ job.title }}</strong>.
  </p>

  <a href="{{ job_url }}"
     style="display: inline-block; margin-top: 16px; padding: 8px 16px; background-color: #3182ce; color: #fff; font-weight: 500; font-size: 14px; border-radius: 6px; text-decoration: none;">
    View Applications
  </a>
</div>


</body>
</html>
