<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Status!</title>
</head>
<body>
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg font-sans text-gray-800" style="font-family: Arial, sans-serif;">
  <h2 class="text-2xl font-semibold mb-4 text-gray-900">Hello <span class="text-indigo-600">{{ applicant.first_name }}</span>,</h2>

  <p class="text-lg mb-6 leading-relaxed">
    {{ message }}
  </p>

  <div class="bg-indigo-50 border border-indigo-200 rounded-md p-4 mb-6">
    <p class="text-sm text-indigo-700"><strong>Job:</strong> <span class="font-medium">{{ job.title }}</span></p>
    <p class="text-sm text-indigo-700"><strong>Status:</strong> <span class="font-semibold text-indigo-900">{{ status }}</span></p>
  </div>

  <p class="text-sm text-gray-600">
    Thank you for your interest in this opportunity. We appreciate your time and effort.
  </p>

  <footer class="mt-8 text-xs text-gray-400">
    &copy; {{ current_year }} Acadia Jobs. All rights reserved.
  </footer>
</div>
</body>
</html>
