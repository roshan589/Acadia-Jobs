{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow rounded p-6">
  <a href="{% url 'test' %}" class="inline-flex items-center text-sm text-blue-600 hover:underline mb-4">
    ‚Üê Back
  </a>

  <h2 class="text-2xl font-bold mb-6 text-center">Create Job Post</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-sm">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Submit
    </button>
  </form>
</div>
{% endblock %}
