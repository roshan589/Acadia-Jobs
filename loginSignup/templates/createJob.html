{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto mt-12 bg-white shadow-lg rounded-xl p-8">
  <div class="mb-6">
    <a href="{% url 'test' %}" class="inline-flex items-center bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 text-sm font-medium transition-colors duration-200">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back
    </a>
  </div>
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Create Job Post</h2>

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
          {{ field.label }}
        </label>
        <div class="relative">
          {% if field.name == 'description' %}
            <!-- Textarea for description field -->
            <textarea
              name="{{ field.name }}"
              id="{{ field.id_for_label }}"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
              placeholder="{{ field.label }}"
              rows="6"
            >{{ field.value|default:'' }}</textarea>
          {% else %}
            <!-- Input field for other fields -->
            <input
              type="{{ field.type|default:'text' }}"
              name="{{ field.name }}"
              id="{{ field.id_for_label }}"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
              value="{{ field.value|default:'' }}"
              placeholder="{{ field.label }}"
            >
          {% endif %}

          {% if field.errors %}
            <p class="text-sm text-red-600 mt-2">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      </div>
    {% endfor %}

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
    >
      Submit
    </button>
  </form>
</div>
{% endblock %}
